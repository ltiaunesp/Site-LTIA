<!DOCTYPE html>

<html>
	<head>
		<title>teste</title>
		<style>
			.message-hover,.message-unhover{
				position:absolute;
				top:0;
				width:300px;
			}
			.message-hover{
				z-index:9999;
				height:0;
				background:black;
				overflow:hidden;
				transition:1s;
			}
			.box-missao:hover .message-hover{
				z-index:9998;
				height:600px;
			}
			.message-unhover,.box-missao{
				width:300px;
				height:600px;
			}
		</style>
	</head>
	<body>
		<div class="box-missao">
			<div class="message-hover">
				<p>Mensagem</p>
			</div>
			<div class="message-unhover">
				<img class="imageMissao"/>
				<p>blablablabla<br>blablalbalbla</p>
			</div>
		</div>
	</body>
</html>
